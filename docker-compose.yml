version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: sports-postgres
    environment:
      POSTGRES_USER: sportsuser
      POSTGRES_PASSWORD: sportspass123
      POSTGRES_DB: sports_predictions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportsuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sports-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
